<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">input</label>
        <div class="col-sm-5">
            <input type='text' name='field1' r-model={value1} r-required="required" r-pattern={pattern} class="form-control" />
        </div>
    </div>
    <div class="form-group text-danger">
        <div class="col-sm-offset-2 col-sm-10">
            <p r-hide={!form.$$field1.$error.required}>字段必填</p>
            <p r-hide={!form.$$field1.$error.pattern}>只能输入字母和数字</p>
        </div>
    </div>
    <simple val={value2} name="field2"></simple>
    <div class="form-group">
        <label class="col-sm-2 control-label">prompt input</label>
        <div class="col-sm-5">
            <prompt-input datalist={list} key="id" value="name"></prompt-input>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            {#if $invalid}disabled{/if}
            <button type="submit" class="btn btn-primary" {#if $invalid}disabled="disabled" {/if}>提交</button>
        </div>
    </div>
</form>
