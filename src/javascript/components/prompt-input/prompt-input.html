<div class="m-prompt j-prompt" ref="prompt">
    <input r-model="{currentValue}" class="form-control {clazz}" on-focus="{this.onInputFocus()}" placeholder="{placeholder||'请输入关键字查询'}" type="text" {#if disabled}disabled{/if}/>
    <input r-model={initialKey} class="f-dn" name="field3" r-required="true" /> {#if !valid && message}
    <div class="js-error" style="position: absolute;">{message}</div>
    {/if}
    <div class="{matchedList && matchedList.length>0?'':'f-dn'}">
        <ul class="list-unstyled f-dn" ref="ul">
            {#list matchedList as itm}
            <li on-click="{this.select(itm)}">{itm}</li>
            {/list}
        </ul>
    </div>
</div>
<div class="form-group text-danger">
    <div class="col-sm-12">
        <p r-hide={!form.$$field3.$error.required}>所填内容没有匹配项</p>
    </div>
</div>
